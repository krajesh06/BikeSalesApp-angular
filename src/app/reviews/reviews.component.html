<h1>Review</h1>
      <form ngNativeValidate (submit)="review()" (ngSubmit)="review()">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name"  id="name"  [(ngModel)]="name"
            placeholder="Enter Your Name" required autofocus>
        </div>
        <br>
        <div>
            <label for="phonenumber">Phone Number:</label>
            <input type="text" name="phone" [(ngModel)]="phonenumber" id="phone"
            placeholder="Enter Your phonenumber" required>
        </div>
        <br>
        <div>
            <label for="queries" >Queries</label> 
				<textarea name="queries" id="queries" rows=5 cols="50"
					placeholder="Enter your query" 
					required></textarea>
        </div>
        <br>
        <div>
            <label for="feedback" >Feedback</label> 
            <textarea name="feedback" id="feedback" rows=5 cols="50"
                placeholder="Enter your feedback" 
                required></textarea>
        </div>
           <button type="submit">submit</button>
        </form>
